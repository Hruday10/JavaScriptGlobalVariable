<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL VARIABLE </title>
    <style>
        h1{
            color:Red;
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <h1>GLOBAL VARIABLE IN JAVA SCRIPT</h1>
    <h1>CALLING JAVASCRIPT FUNCTION</h1>
    <script>
        var x=200;//global variable.
        var y=100;//global variable.
        function a(){
            document.writeln(x);
        } 
        function b(){
            document.writeln(y);
        }
        a();//Call JavaScript Function.
        b();
    </script>
</body>
</html>
